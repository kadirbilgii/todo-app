name: SSH Connect

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: SSH Connection
      run: |
        ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} 

    - name: Update Server
      run: |
        cd /home/kmvar/hooks/todo-app && git pull origin master && npm install && npm run build
